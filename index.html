<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
</head>
<body>
    <table>
        <tr>
            <th>Vestimenta</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Moletom</td>
            <td>Branco</td>
            <td>G</td>
            <td>R$100,00</td> 
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>Vermelha</td>
            <td>M</td>
            <td>R$50,00</td> 
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>Preto</td>
            <td>40</td>
            <td>R$150,00</td> 
            <td>Esgotado</td>
        </tr>
    </table>
</body>
</html>
